<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Singers - Evento</title>
</head>
<body>

  <!-- ===================== BANNER ===================== -->
  <header id="banner">
    <!-- Você escolhe a imagem do teatro e aplica como background via CSS -->
    <h1 class="titulo-banner">The Singers</h1>
  </header>

  <!-- ===================== CONTADOR ===================== -->
  <section id="contador">
    <h2>Faltam <span id="timer">XXd XXh XXm XXs</span> para o nosso evento</h2>
  </section>

  <!-- ===================== ESPIA AÍ ===================== -->
  <section id="espia-ai">
    <h2>Espia aí 👀</h2>
    <div class="molduras">
      <!-- Molduras para imagens (CSS vai deixar inclinadas e bagunçadinhas) -->
      <div class="moldura">Imagem 1</div>
      <div class="moldura">Imagem 2</div>
      <div class="moldura">Imagem 3</div>
      <div class="moldura">Imagem 4</div>
      <div class="moldura">Imagem 5</div>
    </div>
    <a href="#" class="btn btn-fotos">Ver mais fotos</a>
  </section>

  <!-- ===================== ROTEIRO ===================== -->
  <section id="roteiro">
    <h2>Nosso Roteiro</h2>
    <div class="conteudo-roteiro">
      <!-- Espaço editável pra você colocar o roteiro -->
    </div>
  </section>

  <!-- ===================== SALVAR NO CALENDÁRIO ===================== -->
  <section id="salvar">
    <button class="btn btn-salvar">Salva aí 📅</button>
  </section>

  <!-- ===================== LOCALIZAÇÃO ===================== -->
  <section id="localizacao">
    <h2>📍 Local do Evento</h2>
    <p class="endereco">Endereço aqui...</p>
    <div class="mapa">
      <!-- Embed do Google Maps -->
      <iframe src="" width="100%" height="250" style="border:0;" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <!-- ===================== OUTROS ===================== -->
  <section id="outros">
    <h2>Outros</h2>
    <div class="botoes-outros">
      <a href="#" class="btn btn-outros">📄 Regras</a>
      <a href="#" class="btn btn-outros">ℹ️ Descrição</a>
      <a href="https://wa.me/seunumerodetelefone" target="_blank" class="btn btn-outros">📲 Contato</a>
      <a href="#" class="btn btn-outros">🎁 Surpresa</a>
    </div>
  </section>

  <!-- ===================== VOLTAR AO TOPO ===================== -->
  <button id="voltar-topo">⬆ Voltar ao topo</button>

  <!-- ===================== RODAPÉ ===================== -->
  <footer id="rodape">
    <p>© 2025 C.M. Colégio Modelo - Todos os direitos reservados</p>
  </footer>

</body>
</html>
